<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IP</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Calculadora de IP</h1>
      <form id="ip-form" class="flex flex-col space-y-4">
        <p class="text-sm">Digite seu IP:</p>
      <input type="text" id="ip-address" placeholder="Digite o endereço IP (ex: 192.168.0.10)" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <p class="text-sm">Selecione a máscara:</p>
      <select id="subnet-mask" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="/8">255.0.0.0 (/8)</option>
        <option value="/16">255.255.0.0 (/16)</option>
        <option value="/24" selected>255.255.255.0 (/24)</option>
        <option value="/25">255.255.255.128 (/25)</option>
        <option value="/26">255.255.255.192 (/26)</option>
        <option value="/27">255.255.255.224 (/27)</option>
        <option value="/28">255.255.255.240 (/28)</option>
        <option value="/29">255.255.255.248 (/29)</option>
        <option value="/30">255.255.255.252 (/30)</option>
      </select>
      
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Calcular</button>
    </form>
    
    <div id="results" class="mt-6 hidden">
      <p><strong>Endereço IP:</strong> <span id="result-ip"></span></p>
      <p><strong>Máscara de Sub-rede:</strong> <span id="result-mask"></span></p>
      <p><strong>Rede:</strong> <span id="result-network"></span></p>
      <p><strong>Classe:</strong> <span id="result-class"></span></p>
      <p><strong>Broadcast:</strong> <span id="result-broadcast"></span></p>
      <p><strong>Host Mínimo:</strong> <span id="result-hostmin"></span></p>
      <p><strong>Host Máximo:</strong> <span id="result-hostmax"></span></p>
      <p><strong>Total de Hosts:</strong> <span id="result-totalhosts"></span></p>
      <p><strong>Sub-redes Possíveis:</strong> <span id="result-subnets"></span></p>
    </div>
  </div>

  <script src="../src/scripts/app.js"></script>
</body>
</html>
